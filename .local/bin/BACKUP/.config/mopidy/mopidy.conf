# For further information about options in this file see:
#   http://docs.mopidy.com/
#
# The initial commented out values reflect the defaults as of:
#   Mopidy 2.2.2
#   Mopidy-File 2.2.2
#   Mopidy-HTTP 2.2.2
#   Mopidy-Local 2.2.2
#   Mopidy-M3U 2.2.2
#   Mopidy-MPD 2.2.2
#   Mopidy-SoftwareMixer 2.2.2
#   Mopidy-Stream 2.2.2
#
# Available options and defaults might have changed since then,
# run `mopidy config` to see the current effective config and
# `mopidy --version` to check the current version.

[core]
#cache_dir = $XDG_CACHE_DIR/mopidy
#config_dir = $XDG_CONFIG_DIR/mopidy
#data_dir = $XDG_DATA_DIR/mopidy
#max_tracklist_length = 10000
#restore_state = false

[logging]
color = true
#console_format = %(levelname)-8s %(message)s
#debug_format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
#debug_file = mopidy.log
#config_file =

[audio]
#mixer = software
#mixer_volume =
#output = autoaudiosink
#buffer_time =

[proxy]
#scheme =
#hostname =
#port =
#username =
#password =

[mpd]
enabled = true
hostname = 127.0.0.1
port = 6600
#password =
#max_connections = 20
#connection_timeout = 60
#zeroconf = Mopidy MPD server on $hostname
#command_blacklist =
#  listall
#  listallinfo
default_playlist_scheme = m3u

[http]
enabled = true
hostname = 127.0.0.1
port = 6680
#static_dir =
#zeroconf = Mopidy HTTP server on $hostname
#allowed_origins =
#csrf_protection = true

[stream]
enabled = true
protocols =
  http
  https
  mms
  rtmp
  rtmps
  rtsp
#metadata_blacklist =
#timeout = 5000

[m3u]
enabled = true
#base_dir =
#default_encoding = latin-1
#default_extension = .m3u8
playlists_dir = /home/marcosrdac/.config/mopidy/playlists

[softwaremixer]
#enabled = true

[file]
enabled = true
#media_dirs =
#  $XDG_MUSIC_DIR|Music
#  ~/|Home
#excluded_file_extensions =
#  .jpg
#  .jpeg
#show_dotfiles = false
#follow_symlinks = false
#metadata_timeout = 1000

[local]
enabled = true
library = sqlite
media_dir = /home/marcosrdac/music
#scan_timeout = 1000
scan_flush_threshold = 100
scan_follow_symlinks = true
excluded_file_extensions =
  .directory
  .html
  .jpeg
  .jpg
  .log
  .nfo
  .png
  .txt


[local-sqlite]
enabled = true

# top-level directories for browsing, as <name> <uri>
directories =
    Albums                  local:directory?type=album
    Artists                 local:directory?type=artist
    Composers               local:directory?type=artist&role=composer
    Genres                  local:directory?type=genre
    Performers              local:directory?type=artist&role=performer
    Release Years           local:directory?type=date&format=%25Y
    Tracks                  local:directory?type=track
    Last Week's Updates     local:directory?max-age=604800
    Last Month's Updates    local:directory?max-age=2592000

# database connection timeout in seconds
timeout = 10

# whether to use an album's musicbrainz_id for generating its URI
use_album_mbid_uri = true

# whether to use an artist's musicbrainz_id for generating its URI;
# disabled by default, since some taggers do not handle this well for
# multi-artist tracks [https://github.com/sampsyo/beets/issues/907]
use_artist_mbid_uri = false

# whether to use the sortname field for sorting artist browse results;
# set to false to sort according to displayed name only
use_artist_sortname = true


[youtube]
enabled = true


[spotify]
#username =
#password =


[podcast]
enabled = true

# optional path or URL to an OPML file used as the root for browsing;
# relative paths will be resolved according to the extension's
# configuration directory
browse_root = /home/marcosrdac/.config/mopidy/podcasts.opml

# sort podcast episodes by ascending (asc) or descending (desc)
# publication date for browsing
browse_order = desc

# sort podcast episodes by ascending (asc) or descending (desc)
# publication date for lookup, e.g. when adding a podcast to Mopidy's
# tracklist
lookup_order = asc

# maximum number of podcast feeds to cache in memory
cache_size = 10000

# cache time-to-live in seconds
cache_ttl = 345600

# HTTP request timeout in seconds
timeout = 10
